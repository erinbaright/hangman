<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css" />
  <title>Hangman Geography</title>
</head>
<body>
  <header>
    <h1>Guess the City</h1>
    <img id="map" src="https://i.imgur.com/7GGZejn.png" alt="North America map" width="125" height="125">
  </header>
    <h3>Guess the name of the North American city!</h3>
    <div class="wrong-guesses">Wrong Guesses: <span id="mistakes">0</span> / <span id="max-wrong">6</span></div>
  
  <main class="container">
    <div class="input-form">
      <!-- <label for="input"></label> -->
      <input type="text" id="input" />
    </div>

    <p id="wordSpotlight">guess goes here</p>
<div id="keyboard">
    <div class="top-row row">
      <div id="q" class="letter" data-letter="Q">q</div>
      <div id="w" class="letter" data-letter="W">w</div>
      <div id="e" class="letter" data-letter="E">e</div>
      <div id="r" class="letter" data-letter="R">r</div>
      <div id="t" class="letter" data-letter="T">t</div>
      <div id="y" class="letter" data-letter="Y">y</div>
      <div id="u" class="letter" data-letter="U">u</div>
      <div id="i" class="letter" data-letter="I">i</div>
      <div id="o" class="letter" data-letter="O">o</div>
      <div id="p" class="letter" data-letter="P">p</div>
    </div>
    <div class="mid-row row">
      <div id="a" class="letter" data-letter="A">a</div>
      <div id="s" class="letter" data-letter="S">s</div>
      <div id="d" class="letter" data-letter="D">d</div>
      <div id="f" class="letter" data-letter="F">f</div>
      <div id="g" class="letter" data-letter="G">g</div>
      <div id="h" class="letter" data-letter="H">h</div>
      <div id="j" class="letter" data-letter="J">j</div>
      <div id="k" class="letter" data-letter="K">k</div>
      <div id="l" class="letter" data-letter="L">l</div>
    </div>
    <div class="bot-row row">
      <div id="z" class="letter" data-letter="Z">z</div>
      <div id="x" class="letter" data-letter="X">x</div>
      <div id="c" class="letter" data-letter="C">c</div>
      <div id="v" class="letter" data-letter="V">v</div>
      <div id="b" class="letter" data-letter="B">b</div>
      <div id="n" class="letter" data-letter="N">n</div>
      <div id="m" class="letter" data-letter="M">m</div>
    </div>
  </div>
  <div id="message"></div>
    <!-- <div class="space-bar row"></div> -->
  </main>
  <button id="reset">New City</button>
</body>
</html>
